<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="sessionForm" class="row p-5">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title"><h3>SessionScope Value</h3></div>
        <div class="card-text"><p class="lead">Current SessionScope Value :: [<span th:text="${sessionValue}"></span>]</p></div>
      </div>
      <br>
      <hr>
      <div class="card-body">
        <form action="#" th:action="@{/session}" method="post">
          <div class="form-group">
            <label for="session">SessionScope Value</label>
            <input type="text" id="session" name="session" class="form-control">
          </div>
          <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Save Session Scope</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
