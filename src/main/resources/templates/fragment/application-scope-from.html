<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="applicationForm" class="row p-5">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title"><h3>ApplicationScope Value</h3></div>
        <div class="card-text"><p class="lead">Current ApplicationScope Value :: [<span th:text="${applicationValue}">]</span></p></div>
      </div>
      <br>
      <hr>
      <div class="card-body">
        <form action="#" th:action="@{/application}" method="post">
          <div class="form-group">
            <label for="application">ApplicationScope Value</label>
            <input type="text" id="application" name="application" class="form-control">
          </div>
          <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Save Application Scope</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
