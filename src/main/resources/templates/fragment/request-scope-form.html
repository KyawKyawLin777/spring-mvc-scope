<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="requestForm" class="row p-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                <div class="card-title"><h3>RequestScope Value</h3></div>
                <div class="card-text"><p class="lead">Current RequestScope Value :: [<span th:text="${requestValue}"></span>]</p></div>
                </div>
                <br>
                <hr>
                <div class="card-body">
                    <form action="#" th:action="@{/request}" method="post">
                        <div class="form-group">
                            <label for="request">RequestScope Value</label>
                            <input type="text" id="request" name="request" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Save Request Scope</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
